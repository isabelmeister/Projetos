<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="top-bar">
      <img class="facebook-logo" src="/facebook-logo-1.png" alt="facebook" />
      <nav>
        <div class="login-password">
          <label id="user-email-phone-label" for="user-email-phone"
            >Email ou telefone</label
          >
          <input id="user-email-phone" type="text" />
          <label for="user-password">Senha</label>
          <input class="pass" id="user-password" type="password" />
          <small>Esqueceu sua conta?</small>
          <button type="submit" id="button-login">Entrar</button>
        </div>
      </nav>
    </header>
    <section>
      <h2>
        O Facebook ajuda você a se conectar e compartilhar com as pessoas que
        fazem parte da sua vida.
      </h2>
      <div>
        <img
          id="facebook-networking"
          src="networking.png"
          alt="pessoas se conectando ao redor do mundo"
        />
      </div>
    </section>
    <aside>
      <div>
        <h1>Abra uma conta</h1>
        <h3>É rápido e fácil.</h3>
        <div>
          <input type="text" placeholder="Nome" />
          <input type="text" placeholder="Sobrenome" />
        </div>
        <div>
          <input type="text" placeholder="Celular ou email" />
        </div>
        <div>
          <input type="password" placeholder="Nova senha" />
        </div>
        <label for="">Data de nascimento</label>
        <div>
          <input type="date" placeholder="dd/mm/aaaa" />
        </div>
        <label for="gender">Gênero</label>
        <div>
          <input
            name="genero"
            id="genero"
            value="Feminino"
            type="radio"
          />Feminino
          <input
            name="genero"
            id="genero"
            value="Masculino"
            type="radio"
          />Masculino
          <input
            name="genero"
            id="genero"
            value="Personalizado"
            type="radio"
          />Personalizado
        </div>
      </div>
      <button type="submit" id="facebook-register">Cadastre-se</button>
    </aside>
    <script src="script.js"></script>
  </body>
</html>
